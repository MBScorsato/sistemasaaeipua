{% extends 'base2.html' %}
{% load static %}
{% block title%}Anotação{% endblock %}


{% block body %}
    <center>
    <div class="card">
        <div class="card-body">
            <h1><b>Anotações Gerais</b></h1>
    </div>
    </div>
    </center>
{% endblock %}


{% block input %}<br><br>

        <div class="message">
            {% if messages %}
            {% for message in messages %}
        <div class="alert {{message.tags}}">
            <center>{{message}}</center>
        </div>
            {% endfor %}
            {% endif %}
        </div>
<center>
    <form action="{% url 'anotacoes_gerais' %}" method="post">{% csrf_token %}
        <b>Título</b> <input type="text" name="titulo" placeholder="título" style="width: 300px;">
        <br><br>
        <b>Nota:</b> <textarea cols="80" rows="6" placeholder="Anotação" name="nota"></textarea>
        <br><br>
        <input type="submit" value="Anotar">
    </form>
</center>
{% endblock %}
