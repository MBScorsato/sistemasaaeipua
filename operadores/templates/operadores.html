{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - E.T.A.</title>
   <link rel="stylesheet" href="{% static 'operadores/css/operadores.css' %}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>

  <center><h1 class="area-dos-operadores"><b>√Årea dos Operadores ETA</b></h1></center>
  <hr>
                              <div class="message">{% if messages %}
                                {% for message in messages %}
                                    <div class="alert {{message.tags}}">
                                        {{message}}
                                    </div>
                                {% endfor %}
                                {% endif %}</div>

  <form action="" method="post">{% csrf_token %}
        <div class="tela-login">
            <h1>Login</h1>
            <input type="text" placeholder="Nome" name="nome" class="input-div">
            <br><br>
            <input type="password" placeholder="Senha" name="senha" class="input-div">
            <br><br>
            <button class="btn-form">Entrar</button>
        </div>

  </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
